<!DOCTYPE html>

<html>
    <link type="text/css" rel="stylesheet" href="formVali.css">
	<head>
		<script src="https://kit.fontawesome.com/5947c3ded7.js" crossorigin="anonymous"></script>
		<title>Form Validation</title>
	</head>
	<body>

		<form id="form">
			<div class="parent-grid">
				<div id="header"><h2>Create Account</h2></div>

			
		<!-- username -->
					<div class="grid-form-item-position" id="username-grid-item-parent">
						<label for="username" id="username-label">Username</label>
						<input type="text" class="input-style formItem" id="username" placeholder="Enter your username" >
						<i class="fas fa-check-circle hidingToggle" id="usernameCheckmark"></i>
						<i class="fas fa-exclamation-circle hidingToggle" id="usernameExclamation"></i>
						<p class="messageFormat" id="usernameErrorMessage"></p>
					</div>

		<!-- EMAIL -->
					<div class="grid-form-item-position" id="email-grid-item-parent">
						<label for="email" id="email-label">Email</label>
						<input type="text" class="input-style" id="email" placeholder="Enter your email">
						<i class="fas fa-check-circle hidingToggle" id="emailCheckmark"></i>
						<i class="fas fa-exclamation-circle hidingToggle" id="emailExclamation"></i>
						<p class="messageFormat" id="emailErrorMessage"></p>
					</div>

		<!-- password1 -->
					<div class="grid-form-item-position" id="password-grid-item-parent">
						<label for="password1" id="password-label">Password</label>
						<input type="text" class="input-style" id="password1" placeholder="Enter your password">

						<i class="fas fa-check-circle hidingToggle" id="password1Checkmark"></i>
						<i class="fas fa-exclamation-circle hidingToggle" id="password1Exclamation"></i>

						<p class="messageFormat" id="password1message"></p>
					</div>

		<!-- password2 -->
					<div class="grid-form-item-position" id="confirm-grid-item-parent">
						<label for="password2" id="password-label">Confirm Password</label>
						<input type="text" class="input-style" id="password2" placeholder="re-enter your password">

						<i class="fas fa-check-circle hidingToggle" id="password2Checkmark"></i>
						<i class="fas fa-exclamation-circle hidingToggle" id="password2Exclamation"></i>

						<p class="messageFormat" id="password2message"></p>
					</div>



					<div id="button-grid-item-parent">
						<button id="submit-button">Submit</button>
						
					</div>

			


			</div>
		</form>
		
	</body>
	
    <script src="formValidation.js"></script>
	
    
</html>
