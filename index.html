<!DOCTYPE html>

<html>
    <link type="text/css" rel="stylesheet" href="formVali.css">
	<head>
		<title>Form Validation</title>
	</head>
	<body>

		<form>
			<div class="parent-grid">
				<div id="header"><h2>Create Account</h2></div>

			

					<div class="grid-form-item-position" id="username-grid-item-parent">
						<label for="username" id="username-label">Username</label> <br>
						<input type="text" id="username" placeholder="Enter your username">
					</div>

					<div class="grid-form-item-position" id="email-grid-item-parent">
						<label for="email" id="email-label">Email</label> <br>
						<input type="text" id="email" placeholder="Enter your email">
					</div>

					<div class="grid-form-item-position" id="password-grid-item-parent">
						<label for="password" id="password-label">password</label> <br>
						<input type="text" id="password" placeholder="Enter your password">
					</div>

					<div class="grid-form-item-position" id="confirm-grid-item-parent">
						<label for="confirm" id="password-label">Confirm Password</label> <br>
						<input type="text" id="confirm" placeholder="re-enter your password">
					</div>

					<div id="button-grid-item-parent">
						<div id="center-the-button"><button>Sign up!</button></div>
						
					</div>

			


			</div>
		</form>
		
	</body>
    <script src="formValidation.js"></script>
    
</html>
